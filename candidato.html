<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style2.css">
</head>
<body>

  <section class="form-section">

    <form action="#" method="POST" enctype="multipart/form-data" class="form-horizontal">

        <h2 class="form-title">💼 Candidate-se a uma das Nossas Vagas!!!</h2>

        <div class="form-grid">

            <div class="form-left">

                <div class="form-group">
                    <label for="nome">Nome Completo 👨 👩 👧 👦 </label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail 📧</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone / Celular 📱</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </div>

                <div class="form-group">
                    <label for="vaga">Selecione a Vaga 💼 </label>
                    <select id="vaga" name="vaga" required>
                        <option value="">Selecione a vaga desejada</option>
                        <option>Desenvolvedor Front-End (HTML)</option>
                        <option>Especialista em CSS Avançado</option>
                        <option>Desenvolvedor JavaScript</option>
                        <option>Programador Python</option>
                        <option>Analista de Banco de Dados (SQL)</option>
                        <option>Desenvolvedor PHP</option>
                        <option>Desenvolvedor React</option>
                        <option>Designer UX/UI</option>
                        <option>Analista de Cibersegurança</option>
                        <option>Desenvolvedor Mobile</option>
                        <option>Programador Java</option>
                        <option>Desenvolvedor Node.js</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="escolaridade">Escolaridade 👨‍🎓 </label>
                    <select id="escolaridade" name="escolaridade">
                        <option value="">Selecione</option>
                        <option>Ensino Fundamental</option>
                        <option>Ensino Médio</option>
                        <option>Curso Técnico</option>
                        <option>Graduação</option>
                        <option>Pós-graduação</option>
                    </select>
                </div>

            </div>

        <div class="form-right">

                <div class="form-group">
                    <label for="experiencia">Experiência Profissional 💼</label>
                    <textarea id="experiencia" name="experiencia" rows="4" placeholder="Fale sobre sua experiência..."></textarea>
                </div>

                <div class="form-group">
                    <label for="salario">Pretensão Salarial 💵</label>
                    <input type="text" id="salario" name="salario" placeholder="">
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn / Portfólio 📌</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://">
                </div>

                <div class="form-group">
                    <label for="curriculo">Anexar Currículo (PDF/DOC)📌 </label>
                    <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx">
                </div>

                <div class="form-group">
                    <label for="carta">Carta de Apresentação 📩</label>
                    <textarea id="carta" name="carta" rows="3" placeholder="Por que você quer esta vaga ?"></textarea>
                </div>

                <button type="submit" class="submit-btn"> 🚀 Enviar Candidatura</button>

            </div>

        </div>

    </form>

</section>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
